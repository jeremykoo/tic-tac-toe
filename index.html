<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Enter player names below!</h2>
    <div class="container">
        <input type="text" id="player-one" placeholder="Player One">
        <input type="text" id="player-two" placeholder="Player Two">
    </div>
    <button class="reset">New Game</button>
    <div class="board"></div>
    <h1 class="turn"></h1>
    <div class="score"></div>
    <script src="script.js"></script>
</body>
</html>
